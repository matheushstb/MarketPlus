<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/4losangos_1-removebg-preview.png">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <title>Login - Market Plus+</title>
</head>
<body style="background-color: #E5E5E5;">
    <div class="top">
        <div class="logon">
           <a href="index.html"><img src="img/4losangos_1-removebg-preview.png" alt="logon"></a> 
        </div>
        <div class="mercado">
            Market Plus+
        </div>
    </div>
    <div class="meio">
        <div class="cadastro">
            Login ou cadastre-se
        </div>
        <div class="escrita1">
            <div class="e-mail">
                E-mail ou telefone
            </div>
        </div>
        <div class="digite1">
        <form>
            <textarea name="mensagem1" placeholder="Digite o seu e-mail ou telefone" maxlength="50" cols="85" width="100%"></textarea>
        </form>
        </div>
        <div class="email1">
            <input type="text" class="txtBusca1" placeholder="Digite o seu e-mail ou telefone"/>
        </div>
        <div class="escrita2">
            <div class="senha">
           Senha
            </div>
        </div>
        <div class="digite2">
        <form>
            <textarea name="mensagem2" placeholder="Digite a sua senha" maxlength="20" cols="85"></textarea>
        </form>
        </div>
        <div class="email2">
            <input type="text" class="txtBusca2" placeholder="Digite a sua senha"/>
        </div>
        <div class="botao">
            <div class="fazer">
            <a href="index.html">Fazer login</a>
            </div>
        </div>
    </div>
    
</body>
</html>
